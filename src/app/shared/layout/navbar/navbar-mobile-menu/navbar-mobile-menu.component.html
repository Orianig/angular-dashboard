<div
  [ngClass]="
    isOpen
      ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
      : 'pointer-events-none scale-95 opacity-0 duration-100 ease-out'
  "
  class="absolute inset-x-0 top-0 z-10 origin-top-right transform p-2 transition lg:hidden"
>
  <div
    class="divide-y-2 divide-gray-500 rounded-lg bg-gray-200 border dark:border-gray-500 dark:bg-slate-900 shadow-lg ring-1 ring-black ring-opacity-5 dark:bg-night-700"
  >
    <div class="pt-5 pb-6">
      <div class="flex items-center justify-between px-5">
        <div>
          <!-- Logo -->
          <div
            class="flex items-center justify-start sm:order-2 md:mr-10 lg:hidden mb-2"
          >
            <!-- <a
              class="flex items-center justify-center rounded bg-primary-500 p-2 focus:outline-none focus:ring-1"
            >
              <i class="fa-solid fa-hourglass text-xs"></i>
            </a> -->
            <b class="pl-8 text-xs font-bold dark:text-gray-300"> 4VENUES </b>
          </div>
        </div>
        <!-- menu items -->
        <div class="-mr-2">
          <button
            (click)="closeMenu()"
            type="button"
            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400"
          >
            <span class="sr-only">Close menu</span>
            <!-- icon x -->
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
      <ng-container *ngFor="let menuItems of menuItemsList">
        <!-- Clase para elementos del primer bucle -->
        <span
          class="block text-gray-400 font-bold mb-2 dark:text-gray-300 text-sm pl-12 gap-2"
        >
          <i [ngClass]="[menuItems.icon, 'mr-4 dark:text-gray-500']"></i>
          {{ menuItems.name }}
        </span>
        <div
          *ngFor="let item of menuItems.items"
          class="text-xs pl-28 font-semibold text-gray-600 dark:text-gray-400 mb-2"
        >
          {{ item.name }}
        </div>
      </ng-container>
    </div>
    <!-- theme button -->
    <div class="flex justify-center">
      <button class="focus:outline-none" (click)="toggleTheme()">
        <i *ngIf="isDarkMode" class="fas fa-moon text-yellow-400 text-2xl"></i>
        <i *ngIf="!isDarkMode" class="fas fa-sun text-yellow-400 text-2xl"></i>
      </button>
    </div>
    <p class="flex justify-center dark:text-gray-400 text-xs">V-0.0.1</p>
  </div>
</div>
