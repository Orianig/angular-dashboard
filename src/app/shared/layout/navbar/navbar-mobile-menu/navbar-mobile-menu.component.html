<!--
	Mobile menu, show/hide based on mobile menu state.
	Entering: "duration-200 ease-out"
		From: "opacity-0 scale-95"
		To: "opacity-100 scale-100"
	Leaving: "duration-100 ease-in"
		From: "opacity-100 scale-100"
		To: "opacity-0 scale-95"
-->
<div
  [ngClass]="
    isOpen
      ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
      : 'pointer-events-none scale-95 opacity-0 duration-100 ease-out'
  "
  class="absolute inset-x-0 top-0 z-10 origin-top-right transform p-2 transition lg:hidden"
>
  <div
    class="divide-y-2 divide-gray-50 rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5 dark:bg-night-700"
  >
    <div class="pt-5 pb-6">
      <div class="flex items-center justify-between px-5">
        <div>
          <!-- Logo -->
          <div
            class="flex items-center justify-start sm:order-2 md:mr-10 lg:hidden"
          >
            <a
              class="flex items-center justify-center rounded bg-primary-500 p-2 focus:outline-none focus:ring-1"
            >
              <i class="fa-solid fa-building"></i>
            </a>
            <b class="pl-3 text-sm font-bold dark:text-night-50">
              Angular Tailwind
            </b>
          </div>
        </div>
        <div class="-mr-2">
          <button
            (click)="closeMenu()"
            type="button"
            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400"
          >
            <span class="sr-only">Close menu</span>
            <!-- icon x -->
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
      <ng-container *ngFor="let menuItems of menuItemsList">
        <span>{{ menuItems.name }}</span>
        <!-- Primer bucle para los items.name -->
        <div *ngFor="let item of menuItems.items">{{ item.name }}</div>
      </ng-container>
    </div>
  </div>
</div>
