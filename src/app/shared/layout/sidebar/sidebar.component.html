<div class="hidden lg:flex h-full relative">
  <!-- Main menu bar -->
  <div class="flex flex-col gap-4 bg-gray-900 text-white p-4 z-10">
    <i
      *ngFor="let items of menuItemsList"
      (click)="toggleSubmenu(items.name)"
      [ngClass]="items.icon"
    >
    </i>
    <button (click)="toggleTheme()">Tema</button>
  </div>

  <!-- Sub menu bar -->
  <div
    class="bg-gray-300 transition-all ease-in-out delay-150 overflow-hidden"
    [ngClass]="{
      'translate-x-0 w-64 p-4': activeMenu !== null,
      '-translate-x-64 w-0': activeMenu === null
    }"
  >
    <i class="fa-solid fa-chevron-left" (click)="toggleSubmenu(null)"></i>
    <ul>
      <!-- Contenido de los submenÃºs -->
      <li *ngFor="let subItems of subMenuItemsList">
        <a [routerLink]="subItems.route">{{ subItems.name }}</a>
      </li>
    </ul>
  </div>
</div>
